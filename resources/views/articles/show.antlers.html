<div class="max-w-5xl mx-auto relative mt-16 content bg-white bg-opacity-60 p-2 md:shadow-md rounded-lg">
    {{ svg src="/assets/site/scratches" class="absolute text-gray-800 mt-8 top-0 left-2 w-20 hidden md:block" }}
    <article class="lg:py-32 max-w-2xl mx-auto">
        <h1>{{ title }}</h1>
        <div class="bg-gray-800 inline-block text-sm mb-16 pr-4 pl-16 -ml-16 uppercase tracking-widest text-white py-1 rounded-r-full">
            {{ if topics }}
                {{ topics }}<a href="{{ url }}" class="text-teal-light no-underline hover:text-white">{{ title }}</a>{{ unless last }}, {{ /unless }}{{ /topics }}
            {{ /if }}
            {{ date format_translated="j. F, Y" }}
        </div>
        <div class="content">
            {{ content | widont }}
        </div>
    </article>
</div>
