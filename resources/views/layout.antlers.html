<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }} â€” {{ settings:site_name }}</title>
        <meta name="description" content="{{ excerpt ?? title }}">
        <meta name="theme-color" content="00908F">
        {{ vite src="resources/js/site.js|resources/css/site.css" }}
    </head>
    <body class="bg-white font-sans leading-normal text-grey-800 px-4 sm:px-10" x-data="{ showMobileNav: false }">
        <!-- fullscreen responsive background image -->
        <div
            class="fixed inset-0 z-0 bg-cover bg-center bg-no-repeat
           bg-[url('https://travel-blog.localhost:8443/assets/site/background-desktop.jpg')]
           portrait:bg-[url('https://travel-blog.localhost:8443/assets/site/background-mobile2x.jpg')]">
            <div class="absolute inset-0 bg-white opacity-80"></div>
        </div>

        <div class="relative">
            {{ partial:nav }}
            {{ template_content }}
            {{ partial:footer }}
        </div>
    </body>
</html>
